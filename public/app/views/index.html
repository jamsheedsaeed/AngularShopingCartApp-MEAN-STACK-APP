   <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Menu" >

      </md-button>
      <md-divider ></md-divider>
      <md-button href="/cartpage" class="md-icon-button" aria-label="Home">

      </md-button>

      <md-button href="/users" class="md-icon-button" aria-label="More">

        <md-tooltip md-direction="left"></md-tooltip>
      </md-button>


      <md-button href="/checkout" style="margin-left: auto;" class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/shopcart.svg"></md-icon>
      </md-button>
      <h4>( {{ count }} )</h4>





    </div>
  </md-toolbar>
