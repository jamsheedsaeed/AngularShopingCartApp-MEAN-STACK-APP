<div ng-controller="userCreateController as user">

<form class="form-horizontal" role="form" method="post" >

<div class="form-group">
<label>Name</label>
<input class="form-control" type="text"  name="username" ng-model="user.userData.name" />
</div>

<div class="form-group">
<label>Username</label>
<input class="form-control" type="text" name="username" ng-model="user.userData.username" />
</div>

<div class="form-group">
<label>Password</label>
<input class="form-control" type="password" name="password" ng-model="user.userData.password" />
</div>

<div class="form-group">
<label>Password Again</label>
<input class="form-control" type="password" name="password" ng-model="user.userData.password_confirm" />
</div>

<div class="form-group">
<button class="btn btn-primary" ng-click="user.signupUser()">Signup</button>
</div>


</form>
</div>
