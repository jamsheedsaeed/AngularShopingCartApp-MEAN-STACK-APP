<div ng-controller="MainController as login">

	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<form role="form" method="post">

				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" ng-model="login.loginData.username" />
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" ng-model="login.loginData.password" />
				</div>

				<div class="form-group">
					<button class="btn btn-primary" ng-click="login.doLogin()">Login</button>
				</div>
			</form>

		</div>
	</div>

</div>
